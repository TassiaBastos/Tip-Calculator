<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor - Tip calculator app</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/general.css" />
  </head>

  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="card">
        <div class="input">
          <div class="bill-container">
            <div class="label-wrapper">
              <label for="inp-bill">Bill</label>
            </div>

            <div class="inp-wrapper">
              <input
                class="inp-text"
                type="text"
                name="inp-bill"
                id="inp-bill"
                placeholder="0.0"
              />
              <img src="./images/icon-dollar.svg" alt="dollar-icon" />
            </div>
          </div>

          <div class="tip-container">
            <div class="label-wrapper">
              <label for="inp-tip">Select Tip %</label>
            </div>
            <div class="btn-wrapper">
              <div class="btn tip">5%</div>
              <div class="btn tip">10%</div>
              <div class="btn tip btn-active">15%</div>
              <div class="btn tip">25%</div>
              <div class="btn tip">50%</div>
              <input
                class="inp-text"
                type="text"
                name="inp-tip"
                id="inp-tip"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="people-container">
            <div class="label-wrapper">
              <label for="inp-people">Number of People</label>
              <div class="error-msg">Can't be zero</div>
            </div>

            <div class="inp-wrapper">
              <input
                class="inp-text"
                type="number"
                name="inp-people"
                id="inp-people"
                placeholder="1"
              />
              <img src="./images/icon-person.svg" alt="person-icon" />
            </div>
          </div>
        </div>

        <div class="calc-output">
          <div class="container-calc-output">
            <div class="line-output">
              <div class="title-output">
                <div class="title">Tip Amount</div>
                <div class="description">/ person</div>
              </div>
              <div class="val">$4.27</div>
            </div>

            <div class="line-output">
              <div class="title-output">
                <div class="title">Total</div>
                <div class="description">/ person</div>
              </div>
              <div class="val">$32.79</div>
            </div>
          </div>
          <div class="btn reset">Reset</div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TÃ¡ssia Barros</a>.
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
